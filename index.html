<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- picnic stylesheet -->
  <link rel="stylesheet" href="assets/css/picnic.min.css">
  <!-- fontawesome for fonts -->
  <script src="https://kit.fontawesome.com/0b380c000c.js" crossorigin="anonymous"></script>
  <!-- my actual stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jquery script -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <!-- luxon script -->
  <script src="assets/js/luxon.min.js"></script>
  <!-- my actual js script -->
  <script src="assets/js/script.js" defer></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- this is the navbar -->
  <nav class="imponent center">
    <a href="#" class="brand">
      <img class="logo" src="assets/img/stitch-awestruck.png" />
      <span>What's the weather?</span>
    </a>
  </nav>
  
  <!-- this is the main holder -->
  <main class="main">
    <section id="mainSect" class="flex center one six-800">

      <!-- search aside element -->
      <div id="searchBox" class="full third-800 flex one two-1500">
        <!-- search content bar -->
        <label><input id="citySearch" type="cityName" placeholder="City Name"></label>
        <input id="searchBtn" class="full" value="Search" type="submit">
        <div class="full flex one two-1600">
          <button id="currentLocationBtn"><i class="fa-solid fa-location-dot"></i> Your current location</button>
          <button id="searchHistoryClearBtn" class="error"><i class="fa-solid fa-recycle"></i> Clear search history</button>
        </div>

        <!-- this stores all the previous search elements -->
        <div id="cityHolder" class="full">
          <article class="card">
            <header>
              <h3>please enter a city name :)</h3>
            </header>
          </article>
        </div>

      </div>
    <!-- main article with current weather and forecast -->
    <div class="full two-third-800 flex">
      <!-- TODO insert current weather and then week-forcast div's -->
      <section id="cityTitleHolder" class="full">
        <h1 id="cityTitle">Please enter a city name</h1>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="UV-index"></p>
      </section>

      <!-- article holding the forecast -->
      <section class="full flex one four-800 eight-1500"> <!-- NTH toy with sizing of these elements? -->
        <div id="daily0" class="card">
        </div>
        <div id="daily1" class="card">
        </div>
        <div id="daily2" class="card">
        </div>
        <div id="daily3" class="card">
        </div>
        <div id="daily4" class="card">
        </div>
        <div id="daily5" class="card">
        </div>
        <div id="daily6" class="card">
        </div>
        <div id="daily7" class="card">
        </div>
      </section>
    </div>
  </section>
  </main>
  
</body>
</html>
