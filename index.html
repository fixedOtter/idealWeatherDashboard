<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- picnic stylesheet -->
  <link rel="stylesheet" href="assets/css/picnic.min.css">
  <!-- fontawesome for fonts -->
  <script src="https://kit.fontawesome.com/0b380c000c.js" crossorigin="anonymous"></script>
  <!-- my actual stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- jquery script -->
  <script src="assets/js/jquery-3.6.0.min.js"></script>
  <!-- luxon script -->
  <script src="assets/js/luxon.min.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- this is the navbar -->
  <nav class="imponent center">
    <a href="#" class="brand">
      <img class="logo" src="assets/img/stitch-awestruck.png" />
      <span>What's the weather?</span>
    </a>
  </nav>
  
  <!-- this is the main body really -->
  <div class="flex one two-800">
    <!-- search aside element -->
    <div id="searchBox" class="full fourth-800">
      <!-- search content bar -->
      <label><input id="citySearch" type="cityName" placeholder="City Name"></label>
      <input id="searchBtn" value="Search" type="submit">
      <!-- this stores all the previous search elements -->
      <div id="cityHolder">
        <article class="card">
          <header>
            <h3>city name</h3>
            
          </header>
        </article>
      </div>
      <button id="searchHistoryClearBtn" class="dangerous"><i class="fa-solid fa-recycle"></i> Clear search history</button>
    </div>
    <!-- main article with current weather and forecast -->
    <div class="">
      <!-- TODO insert current weather and then week-forcast div's -->
      <section>
        <h1 id="cityTitle">city name, date</h1>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="UV-index"></p>
        
      </section>
      <!-- article holding the forecast -->
      <section class="flex one eight-800"> <!-- NTH toy with sizing of these elements? -->
        <div id="daily0" class="card">
        </div>
        <div id="daily1" class="card">
        </div>
        <div id="daily2" class="card">
        </div>
        <div id="daily3" class="card">
        </div>
        <div id="daily4" class="card">
        </div>
        <div id="daily5" class="card">
        </div>
        <div id="daily6" class="card">
        </div>
        <div id="daily7" class="card">
        </div>
      </section>
    </div>
  </div>
  
  


  <!-- my actual js script -->
  <script src="assets/js/script.js"></script>
</body>
</html>
